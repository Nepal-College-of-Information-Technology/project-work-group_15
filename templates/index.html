<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Management System</title>
  <style>
/* Reset and base */
* {
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  background: #f7f9fc;
  color: #2c3e50;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* Navbar */
nav {
  background: linear-gradient(90deg, #0052cc, #0066ff);
  color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
  font-size: 1.1rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  position: sticky;
  top: 0;
  z-index: 100;
}
nav .nav-left, nav .nav-right {
  display: flex;
  gap: 1.2rem;
}
nav button, nav a {
  background: transparent;
  border: none;
  color: white;
  cursor: pointer;
  padding: 0.5rem 1.1rem;
  font-weight: 600;
  border-radius: 6px;
  text-decoration: none;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}
nav button:hover, nav a:hover {
  background-color: rgba(255,255,255,0.2);
  box-shadow: 0 0 10px rgba(255,255,255,0.3);
}

/* Container */
.container {
  max-width: 720px;
  margin: 2.5rem auto 3rem;
  padding: 2rem 2.5rem;
  background: white;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.08);
  flex-grow: 1;
}

/* Headings */
h1, h2, h3 {
  margin-bottom: 1.3rem;
  color: #004080;
  font-weight: 700;
}
.landing-container {
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #007bff, #00bcd4);
  color: white;
  height: 80vh;
  border-radius: 20px;
  padding: 3rem;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
  margin-bottom: 2rem;
}

.landing-content {
  text-align: center;
  max-width: 600px;
}

.landing-content h1 {
  font-size: 2.6rem;
  margin-bottom: 1rem;
  font-weight: 700;
  line-height: 1.3;
}

.landing-content .lead {
  font-size: 1.25rem;
  margin-bottom: 0.8rem;
  font-weight: 500;
}

.landing-content .sub {
  font-size: 1rem;
  margin-bottom: 2rem;
  font-weight: 400;
  opacity: 0.9;
}

.landing-content button {
  background-color: white;
  color: #007bff;
  padding: 0.8rem 1.8rem;
  border: none;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
}
.landing-content button:hover {
  background-color: #f0faff;
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
}

/* Forms */
form {
  margin-top: 1rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}
input, button, select {
  padding: 0.7rem 1rem;
  font-size: 1rem;
  border: 2px solid #d1d9e6;
  border-radius: 10px;
  outline-offset: 2px;
  outline-color: transparent;
  transition: outline-color 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
  font-weight: 500;
}
input::placeholder {
  color: #a3b1c2;
}
input:focus, select:focus {
  outline-color: #0066ff;
  border-color: #0066ff;
  box-shadow: 0 0 8px rgba(0, 102, 255, 0.4);
}
button {
  width: max-content;
  max-width: 250px;
  background-color: #0066ff;
  color: white;
  border: none;
  font-weight: 700;
  cursor: pointer;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0, 102, 255, 0.3);
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}
button:hover {
  background-color: #004bb5;
  box-shadow: 0 6px 18px rgba(0, 75, 181, 0.6);
}

/* Messages */
.message {
  color: #27ae60;
  margin-top: 0.7rem;
  font-weight: 700;
  font-size: 0.95rem;
}
.error {
  color: #e74c3c;
  margin-top: 0.7rem;
  font-weight: 700;
  font-size: 0.95rem;
}

/* Tables */
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1.4rem;
  font-size: 0.95rem;
  font-weight: 500;
  color: #34495e;
}
th, td {
  padding: 12px 15px;
  border-bottom: 1.5px solid #e4e9f0;
  text-align: left;
  transition: background-color 0.25s ease;
}
thead tr {
  background-color: #0066ff;
  color: white;
  font-weight: 700;
}
tbody tr:hover {
  background-color: #f0f5ff;
  cursor: default;
}

/* Sections hidden by default */
section {
  display: none;
}

/* Visible section */
section.active {
  display: block;
}

/* Refresh buttons */
.btn-refresh {
  background-color: #2ecc71;
  margin-bottom: 1rem;
  box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
}
.btn-refresh:hover {
  background-color: #27ae60;
  box-shadow: 0 6px 15px rgba(39, 174, 96, 0.5);
}

/* Responsive */
@media (max-width: 650px) {
  nav {
    flex-direction: column;
    gap: 0.6rem;
  }
  .container {
    margin: 1rem;
    padding: 1.4rem 1.6rem;
  }
  button, input, select {
    font-size: 0.95rem;
  }
}

  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="nav-left" id="navLeft">
      <a href="#" onclick="showLandingPage(event)">Home</a>
      <a href="#" id="navLoginLink" onclick="showLogin(event)">Login</a>
    </div>
    <div class="nav-right" id="navRight" style="display:none;">
      <button onclick="showSection('students')">Students</button>
      <button onclick="showSection('courses')">Department</button>
      <button onclick="showSection('enrollments')">Enrollments</button>
      <button onclick="logout()">Logout</button>
    </div>
  </nav>

<!-- Landing Page -->
<div class="landing-container" id="landingPage">
  <div class="landing-content">
    <h1>ðŸŽ“ Welcome to the College Management System</h1>
    <p class="lead">Effortlessly manage students, departments, and enrollments in one place.</p>
    <p class="sub">Secure. Fast. User-friendly.</p>
    <button onclick="showLogin(event)">Get Started</button>
  </div>
</div>


  <!-- Login Section -->
  <div class="container" id="loginSection" style="display:none;">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required autocomplete="username" />
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <button type="submit">Login</button>
    </form>
    <div id="loginMsg"></div>
  </div>

  <!-- Dashboard Section -->
  <div class="container" id="dashboard" style="display:none;">

    <!-- Students -->
    <section id="studentsSection">
      <h2>Students</h2>
      <button class="btn-refresh" onclick="loadStudents()">Refresh List</button>
      <div id="studentsList"></div>
      <h3>Add Student</h3>
      <form id="addStudentForm">
        <input type="text" id="studentName" placeholder="Name" required />
        <input type="email" id="studentEmail" placeholder="Email" required />
        <button type="submit">Add Student</button>
      </form>
      <div id="studentMsg"></div>
    </section>

    <!-- Department -->
    <section id="coursesSection">
      <h2>Department</h2>
      <button class="btn-refresh" onclick="loadCourses()">Refresh List</button>
      <div id="coursesList"></div>
      <h3>Add Department</h3>
      <form id="addCourseForm">
        <input type="text" id="courseTitle" placeholder="Department" required />
        <input type="text" id="courseDescription" placeholder="Description" required />
        <button type="submit">Add Department</button>
      </form>
      <div id="courseMsg"></div>
    </section>

    <!-- Enrollments -->
    <section id="enrollmentsSection">
      <h2>Enrollments</h2>
      <button class="btn-refresh" onclick="loadEnrollments()">Refresh List</button>
      <div id="enrollmentsList"></div>
      <h3>Add Enrollment</h3>
      <form id="addEnrollmentForm">
        <input type="number" id="enrollStudentId" placeholder="Student ID" required min="1" />
        <input type="number" id="enrollCourseId" placeholder="Course ID" required min="1" />
        <button type="submit">Add Enrollment</button>
      </form>
      <div id="enrollmentMsg"></div>
    </section>
  </div>

  <script>
    let accessToken = null;

    // Elements
    const navLeft = document.getElementById('navLeft');
    const navRight = document.getElementById('navRight');
    const landingPage = document.getElementById('landingPage');
    const loginSection = document.getElementById('loginSection');
    const dashboard = document.getElementById('dashboard');

    const loginForm = document.getElementById('loginForm');
    const loginMsg = document.getElementById('loginMsg');

    const studentsSection = document.getElementById('studentsSection');
    const coursesSection = document.getElementById('coursesSection');
    const enrollmentsSection = document.getElementById('enrollmentsSection');

    // Show landing page and hide others
    function showLandingPage(e) {
      if (e) e.preventDefault();
      landingPage.style.display = 'block';
      loginSection.style.display = 'none';
      dashboard.style.display = 'none';

      navLeft.style.display = 'flex';
      navRight.style.display = 'none';
      clearMessages();
    }

    // Show login form and hide others
    function showLogin(e) {
      if (e) e.preventDefault();
      landingPage.style.display = 'none';
      loginSection.style.display = 'block';
      dashboard.style.display = 'none';

      navLeft.style.display = 'flex';
      navRight.style.display = 'none';
      clearMessages();
      loginForm.reset();
      loginMsg.textContent = '';
    }

    // Show dashboard and default section (students)
    function showDashboard() {
      landingPage.style.display = 'none';
      loginSection.style.display = 'none';
      dashboard.style.display = 'block';

      navLeft.style.display = 'none';
      navRight.style.display = 'flex';
      clearMessages();
      showSection('students');
      loadStudents();
    }

    // Show one dashboard section only
    function showSection(name) {
      studentsSection.classList.remove('active');
      coursesSection.classList.remove('active');
      enrollmentsSection.classList.remove('active');

      if (name === 'students') studentsSection.classList.add('active');
      else if (name === 'courses') coursesSection.classList.add('active');
      else if (name === 'enrollments') enrollmentsSection.classList.add('active');
    }

    // Clear all messages
    function clearMessages() {
      loginMsg.textContent = '';
      loginMsg.className = '';
      document.getElementById('studentMsg').textContent = '';
      document.getElementById('studentMsg').className = '';
      document.getElementById('courseMsg').textContent = '';
      document.getElementById('courseMsg').className = '';
      document.getElementById('enrollmentMsg').textContent = '';
      document.getElementById('enrollmentMsg').className = '';
    }

    // Login form submit
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearMessages();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const formData = new URLSearchParams();
      formData.append('username', username);
      formData.append('password', password);

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData.toString()
        });

        const data = await response.json();

        if (response.ok) {
          accessToken = data.access_token;
          loginMsg.textContent = 'Login successful!';
          loginMsg.className = 'message';
          showDashboard();
        } else {
          loginMsg.textContent = data.detail || 'Login failed';
          loginMsg.className = 'error';
        }
      } catch (error) {
        loginMsg.textContent = 'Error connecting to server.';
        loginMsg.className = 'error';
      }
    });

    // Logout function
    function logout() {
      accessToken = null;
      showLandingPage();
      alert('You have been logged out.');
    }

    // Render students table
    function renderStudentsTable(students) {
      if (!students || students.length === 0) {
        document.getElementById('studentsList').innerHTML = '<p>No students found.</p>';
        return;
      }
      let html = '<table><thead><tr><th>ID</th><th>Name</th><th>Email</th></tr></thead><tbody>';
      students.forEach(s => {
        html += `<tr><td>${s.id}</td><td>${s.name}</td><td>${s.email}</td></tr>`;
      });
      html += '</tbody></table>';
      document.getElementById('studentsList').innerHTML = html;
    }

    async function loadStudents() {
      try {
        const res = await fetch('/students', {
          headers: { 'Authorization': 'Bearer ' + accessToken }
        });
        if (res.status === 401) {
          alert('Unauthorized! Please login again.');
          logout();
          return;
        }
        if (!res.ok) {
          alert('Error loading students: ' + res.status);
          return;
        }
        const students = await res.json();
        renderStudentsTable(students);
      } catch (e) {
        alert('Error loading students: ' + e.message);
      }
    }

    // Add student form
    const addStudentForm = document.getElementById('addStudentForm');
    const studentMsg = document.getElementById('studentMsg');
    addStudentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      studentMsg.textContent = '';
      studentMsg.className = '';

      const name = document.getElementById('studentName').value.trim();
      const email = document.getElementById('studentEmail').value.trim();

      try {
        const res = await fetch('/students', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + accessToken
          },
          body: JSON.stringify({ name, email })
        });
        if (res.status === 401) {
          alert('Unauthorized! Please login again.');
          logout();
          return;
        }
        if (res.ok) {
          const student = await res.json();
          studentMsg.textContent = `Student added: ${student.name} (ID: ${student.id})`;
          studentMsg.className = 'message';
          addStudentForm.reset();
          loadStudents();
        } else {
          const err = await res.json();
          studentMsg.textContent = 'Error: ' + (err.detail || res.status);
          studentMsg.className = 'error';
        }
      } catch (e) {
        studentMsg.textContent = 'Error: ' + e.message;
        studentMsg.className = 'error';
      }
    });

    // Render courses table
    function renderCoursesTable(courses) {
      if (!courses || courses.length === 0) {
        document.getElementById('coursesList').innerHTML = '<p>No departments found.</p>';
        return;
      }
      let html = '<table><thead><tr><th>ID</th><th>Title</th><th>Description</th></tr></thead><tbody>';
      courses.forEach(c => {
        html += `<tr><td>${c.id}</td><td>${c.title}</td><td>${c.description}</td></tr>`;
      });
      html += '</tbody></table>';
      document.getElementById('coursesList').innerHTML = html;
    }

    async function loadCourses() {
      try {
        const res = await fetch('/courses', {
          headers: { 'Authorization': 'Bearer ' + accessToken }
        });
        if (res.status === 401) {
          alert('Unauthorized! Please login again.');
          logout();
          return;
        }
        if (!res.ok) {
          alert('Error loading departments: ' + res.status);
          return;
        }
        const courses = await res.json();
        renderCoursesTable(courses);
      } catch (e) {
        alert('Error loading departments: ' + e.message);
      }
    }

    // Add department form
    const addCourseForm = document.getElementById('addCourseForm');
    const courseMsg = document.getElementById('courseMsg');
    addCourseForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      courseMsg.textContent = '';
      courseMsg.className = '';

      const title = document.getElementById('courseTitle').value.trim();
      const description = document.getElementById('courseDescription').value.trim();

      try {
        const res = await fetch('/courses', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + accessToken
          },
          body: JSON.stringify({ title, description })
        });
        if (res.status === 401) {
          alert('Unauthorized! Please login again.');
          logout();
          return;
        }
        if (res.ok) {
          const course = await res.json();
          courseMsg.textContent = `Department added: ${course.title} (ID: ${course.id})`;
          courseMsg.className = 'message';
          addCourseForm.reset();
          loadCourses();
        } else {
          const err = await res.json();
          courseMsg.textContent = 'Error: ' + (err.detail || res.status);
          courseMsg.className = 'error';
        }
      } catch (e) {
        courseMsg.textContent = 'Error: ' + e.message;
        courseMsg.className = 'error';
      }
    });

    // Render enrollments table
    function renderEnrollmentsTable(enrollments) {
      if (!enrollments || enrollments.length === 0) {
        document.getElementById('enrollmentsList').innerHTML = '<p>No enrollments found.</p>';
        return;
      }
      let html = '<table><thead><tr><th>ID</th><th>Student ID</th><th>Course ID</th></tr></thead><tbody>';
      enrollments.forEach(e => {
        html += `<tr><td>${e.id}</td><td>${e.student_id}</td><td>${e.course_id}</td></tr>`;
      });
      html += '</tbody></table>';
      document.getElementById('enrollmentsList').innerHTML = html;
    }

    async function loadEnrollments() {
      try {
        const res = await fetch('/enrollments', {
          headers: { 'Authorization': 'Bearer ' + accessToken }
        });
        if (res.status === 401) {
          alert('Unauthorized! Please login again.');
          logout();
          return;
        }
        if (!res.ok) {
          alert('Error loading enrollments: ' + res.status);
          return;
        }
        const enrollments = await res.json();
        renderEnrollmentsTable(enrollments);
      } catch (e) {
        alert('Error loading enrollments: ' + e.message);
      }
    }

    // Add enrollment form
    const addEnrollmentForm = document.getElementById('addEnrollmentForm');
    const enrollmentMsg = document.getElementById('enrollmentMsg');
    addEnrollmentForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      enrollmentMsg.textContent = '';
      enrollmentMsg.className = '';

      const student_id = parseInt(document.getElementById('enrollStudentId').value);
      const course_id = parseInt(document.getElementById('enrollCourseId').value);

      try {
        const res = await fetch('/enrollments', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + accessToken
          },
          body: JSON.stringify({ student_id, course_id })
        });
        if (res.status === 401) {
          alert('Unauthorized! Please login again.');
          logout();
          return;
        }
        if (res.ok) {
          const enrollment = await res.json();
          enrollmentMsg.textContent = `Enrollment added: ID ${enrollment.id}`;
          enrollmentMsg.className = 'message';
          addEnrollmentForm.reset();
          loadEnrollments();
        } else {
          const err = await res.json();
          enrollmentMsg.textContent = 'Error: ' + (err.detail || res.status);
          enrollmentMsg.className = 'error';
        }
      } catch (e) {
        enrollmentMsg.textContent = 'Error: ' + e.message;
        enrollmentMsg.className = 'error';
      }
    });

    // On page load, show landing page
    showLandingPage();
  </script>

</body>
</html>
